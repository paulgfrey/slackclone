<div class="container">
    <div class="starter-template">
        <p class="lead">Welcome to slackclone clone. This application functions similar to the slack app!!!!</p>
    </div>
</div>


<div ng-controller="channelsCtrl">
<!----------------------Team & Channel Container----------------------->
    <!--------------------Team Part------------------------->
    <div class="container col-md-2">
        <section class="row " id="TeamPannel">
            <div class="pannel panel-primary">
                <div class="panel-heading" id="TeamListHeader">Team List</div>
                <div class="panel-body" ng-repeat="localTeam in teams" ng-click="setCurrentTeam(localTeam)">{{localTeam.name}}</div>
            </pannel>
        </section>
    <!----------------Channel Part------------------------->
        <section class="row" id="ChannelPannel">
            <div class="pannel panel-primary">
                <div class="panel-heading" id="ChannelListHeader">Channel List</div>
                <div class="panel-body" ng-repeat="channel in channels" ng-click="setCurrentChannel(channel.teamId, user.id, channel.id)">
                    {{channel.name}}
                </div>
            </pannel>
        </section>
    </div>


<!-------------------Message and Input Container---------------------->
    <div class="container col-md-10">
         <form class="row">
            <div class="input-group">
                <input class="form-control" ng-model="searchMessage" id="searchBox">
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="">Search</button>
                    </span>
            </div>
        </form>


        <section class="row " id="MessagePannel"  scroll-glue-bottom="glued">
            <div class="pannel panel-primary">
                <div class="panel-heading" id="MessageHeader">Message List</div>

                <div class="panel-body" ng-repeat="message in messages | orderBy:message.timeStamp">
                    <h3>{{message.userName}} <span id="msgTimeSpan"> {{message.timeStamp | date:'medium'}}</span></h3>
                    <p> {{message.message}} </p>
                </div>
            </pannel>
        </section>

         <form class="row" id="inputFormID">
            <div class="input-group">
                <input class="form-control" ng-model="newMessage" id="inputTextBox">
                <span class="input-group-btn">
                                <button class="btn btn-default" ng-click="postMessage(newMessage)">Add</button>
                                </span>
            </div>
        </form>
    </div>


</div>
